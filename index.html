<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="slider-container">
    <div class="image-container">
      <img src="https://picsum.photos/id/1/500/300" alt="">
      <img src="https://picsum.photos/id/10/500/300" alt="">
      <img src="https://picsum.photos/id/20/500/300" alt="">
    </div>
    <i class="fa-solid fa-angles-left btn prev"></i>
    <i class="fa-solid fa-angles-right btn next"></i>
  </div>
  <script src="index.js"></script>
</body>
</html>
